{% include header.html %}

<div class="row">
  <div class="col-md-8">

    {% for post in site.posts %}
    <div class="thumbnail">
       <img src="" alt="South Korean Landscape" />
       <div class="caption">
         <h3>{{ post.title }}</h3>
        <div class="articletext">{{ post.opening }}</div>
         <p><a href="{{ post.url}}">Read More</a></p>
     </div>
    </div>
    {% endfor %}

  </div>

      <div class="row">
        <div class="col-md-4">
            {{content}}
        </div>
        <div class="recent">
          <h4> Recent Articles </h5>
          <ul>
            <li><a href="#">September</a></li>
            <li><a href="#">October</a></li>
            <li><a href="#">November</a></li>
            <li><a href="#">December</a></li>
          </ul>
        </div>
    </div>
</div>

{% include footer.html %}
